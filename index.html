<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>form</title>
  </head>
  <body>
    <div class="container my-5">
      <form class="border border-info p-4 shadow-lg p-3 mb-5 bg-white rounded">
        <header class="text-center py-3">
          <h1 class="text-info">Add products</h1>
        </header>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="productName"
          />
        </div>

        <div class="form-group">
          <textarea
            placeholder="productDesc"
            class="form-control"
            style="height: 200px"
            id="productDesc"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <input
            type="number"
            class="form-control"
            id="productPrice"
            placeholder="productPrice"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="productCompany"
            placeholder="productCompany"
          />
        </div>
        <div class="text-center">
          <button type="reset" id="mybtn" class="btn btn-info">Submit</button>
        </div>
      </form>
    </div>

    <section>
      <div class="container">
        <div id="products" class="row"></div>
      </div>
    </section>

    <script src="mine.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
